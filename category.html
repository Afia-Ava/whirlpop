<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whirlpop Category Select</title>
    <link rel="stylesheet" href="category.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="category-bg">
      <button class="back-btn" onclick="window.location.href='player.html'">
        &#8592; Back
      </button>
      <div class="category-container">
        <h1 class="category-title">Choose Category</h1>
        <div class="category-list">
          <div class="category-row">
            <div class="category-box" data-category="Truth or Dare">
              <span class="category-text">Truth or Dare</span>
            </div>
            <div class="category-box" data-category="Chaos Mode">
              <span class="category-text">Chaos Mode</span>
            </div>
            <div class="category-box" data-category="Cozy Vibes">
              <span class="category-text">Cozy Vibes</span>
            </div>
          </div>
          <div class="category-row">
            <div class="category-box" data-category="Cringe Core">
              <span class="category-text">Cringe Core</span>
            </div>
            <div class="category-box" data-category="Deep Talk">
              <span class="category-text">Deep Talk</span>
            </div>
            <div class="category-box" data-category="Phone Roulette">
              <span class="category-text">Phone Roulette</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="category.js"></script>
  </body>
</html>
